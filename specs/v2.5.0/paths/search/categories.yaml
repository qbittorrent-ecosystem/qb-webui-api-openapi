get:
  tags:
    - search
  summary: Search categories
  operationId: searchCategoriesGet
  requestBody:
    content:
      application/x-www-form-urlencoded:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Selected plugin
  responses:
    "200":
      description: All scenarios
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
  security:
    - sid: []
